<section class="content-header">
    <h1>
        Artes Gráficas San Carlos
        <small>Ingreso</small>
    </h1>
</section>
<section class="content">
    <div class="alert alert-danger" role="alert" style="display:none;">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span id="errorMessage"></span>
    </div>
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputUsername">Usuario</label>
            <div class="controls">
                <input type="text" id="inputUsername" placeholder="Usuario">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Contraseña</label>
            <div class="controls">
                <input type="password" id="inputPassword" placeholder="Contraseña">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn" id="loginButton">Sign in</button>
            </div>
        </div>
    </form>
</section>
