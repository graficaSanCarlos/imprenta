<form class="ClientEditView">
    <legend>Editar cliente</legend>
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" name="name" placeholder="Nombre">
    </div>
    <div class="form-group">
        <label for="lastName">Apellido</label>
        <input type="text" class="form-control" name="lastName" placeholder="Apellido">
    </div>
    <hr />
    <button type="submit" id="acceptButton" class="btn btn-success">Aceptar</button>
    <button id="cancelButton" class="btn btn-warning">Cancelar</button>
    <button id="deleteButton" class="btn btn-danger">Eliminar</button>
</form>
