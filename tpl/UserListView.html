<h1>Clientes</h1>
<table class='table table-condensed'>
    <thead>
        <th>Id</th>
        <th>Activo</th>
        <th>Nombre</th>
        <th>Nivel</th>
        <th>Editar</th>
        <th>Borrar</th>
        <th>Detalles</th>
    </thead>
    <tbody>
        <% _.each(users, function(user) { %>
            <tr>
                <td><%= user.get('id') %></td>
                <td><%= user.get('isActive') ? 'Si' : 'No' %></td>
                <td><%= user.get('username') %></td>
                <td><%= user.get('level') %></td>
                <td>
                    <button id="editButton" type="button" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </td>
                <td>
                    <button id="deleteButton" type="button" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td>
                <td>
                    <button id="viewButton" type="button" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        <% }) %>
    </tbody>
</table>
